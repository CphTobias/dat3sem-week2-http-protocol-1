<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get/Post-parameters</title>
</head>
<body>
<form action="#" method="post">
  <input type="hidden" name="hidden" value="12345678" />
  <div>
    <label>
      First Name:
      <input name="firstname"/>
    </label>
  </div>
  <div>
    <label>
      Last Name:
      <input name="lastname"/>
    </label>
  </div>
  <button type="submit">Submit</button>
</form>
</body>
</html>
